name: run-nse-fetcher

on:
  schedule:
    - cron: "*/5 * * * *"     # Auto-run every 5 minutes
  workflow_dispatch:          # Manual run button also available

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: ${{ github.workspace }}/src

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # ⬇⬇ NEW: Run fetch + snapshot + signals
      - name: Run real-time NSE fetch + signals
        run: python examples/real_fetch_example.py

      # ⬇⬇ NEW: Commit signals + CSVs to repo
      - name: Commit CSV & signal outputs
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions"

          # Add raw chain CSVs
          git add data/*.csv || true

          # Add derived signal CSV
          git add signals/*.csv || true

          git commit -m "Auto-update data + signals (5-min cycle)" || echo "No changes to commit"
          git push

      # Optional: artifact download
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: nse-output
          path: |
            data/*.csv
            signals/*.csv
            
