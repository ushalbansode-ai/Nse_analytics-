name: run-nse-fetcher

on:
  schedule:
    - cron: "*/5 * * * *"     # ⬅ Auto-run every 5 minutes
  workflow_dispatch:          # ⬅ Manual run button also available

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: ${{ github.workspace }}/src

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run real NSE fetch
        run: python examples/real_fetch_example.py

      - name: Commit CSV outputs to repo
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          git add data/*.csv
          git commit -m "Auto-update CSV files (5-min cycle)" || echo "No changes"
          git push

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: nse-output
          path: data/*.csv
          
